{% extends "layouts.html" %}
{% block content %}
    <div class="login-container">
        <h2>Login</h2>
        <form action="{{ url_for('login') }}" method="POST">
            {{ form.hidden_tag() }}
            <fieldset>
                <div>
                    {{ form.username.label() }}
                    {{ form.username }}
                </div>
                <div>
                    {{ form.password.label() }}
                    {{ form.password }}
                </div>
            </fieldset>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    </div>
    <div>
        Don't have an account <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>
{% endblock content %}
